# This is a basic workflow to help you get started with Actions

name: docker-heroku

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  pull_request:
    branches:
      - 'develop'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
      - name: Run test with Gradle
        run: ./gradlew test
      - name: Build the tagged Docker image
        run: docker build -f .docker/dokazovi.Dockerfile -t dokazovi .
      - name: Build, Push and Deploy to Heroku
        id: heroku
        uses: snithyanantham/docker-compose-multiple-apps-heroku-deploy@v1.0
        with:
          email: ${{ secrets.HEROKU_EMAIL }} # your heroku email
          api_key: ${{ secrets.HEROKU_API_KEY }} # your  heroku api key
          docker_compose_file: '.docker/docker-compose.heroku.yml'
          heroku_apps: '[{"imagename":"dokazovi","appname":"dockazovi-git-heroku","apptype":"web"}]'